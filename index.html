<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iot dashbroad</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
        <h1>Nguyễn Đức Thanh</h1>
        <h5>B19DCDT220</h5>
    </div>
    <a class="d-flex justify-content-center" onclick="typeWriter()">
        <span class="btn1 blue-gradient text-white">Ấn thử xem</span>
       </a>
       <p class="text-center" id="hieu_ung_danh_chu"></p>
    <div class="container-fluid text-center">
        <div class="row">
            <div id="a" class="col-4 rounded-lg border border-dark">
                <i class="fas fa-thermometer-half"></i>
                <h3>Nhiệt Độ(&degC)</h3>
                <p id="Term"></p>
            </div>
            <div id="b" class="col-4 rounded-lg border border-dark">
                <i class="fas fa-tint"></i>
                <h3 id="abc">Độ ẩm(%)</h3>
                <p id="Humi"></p>
            </div>
            <div id="c" class="col-4 rounded-lg border border-dark">
                <i class="fas fa-sun"></i>
                <h3>Ánh sáng(cd)</h3>
                <p id="Light"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <img class="img-fluid" src="D:\project vs code\bt_bootstrap\asset\img\bai-3-trang-116-sgk-dia-li-8-1.png" alt="biểu đồ nhiệt độ">
            </div>
            <div class="col-4 d-flex flex-column p-0">
                <div class="butt1 spring-warmth-gradient h-50 d-inline-block rounded-lg border border-dark">
                    <i class="far fa-lightbulb"></i>
                    <h3>Đèn</h3>
                    <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
                </div>
                <div class="butt2 tempting-azure-gradient h-50 d-inline-block rounded-lg border border-dark">
                    <i class="fas fa-fan"></i>
                    <h3>Điều hòa</h3>
                    <input type="checkbox" checked data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary">
                </div>
            </div>
        </div>
    </div>
    <script>
        var term = document.getElementById('a');
        var humi = document.getElementById('b');
        var light = document.getElementById('c');

        var nhietdo = document.getElementById('Term').innerHTML = Math.floor(Math.random() * 101);
        var doam = document.getElementById('Humi').innerHTML = Math.floor(Math.random() * 101);
        var anhsang = document.getElementById('Light').innerHTML = Math.floor(Math.random() * 101);
        
        function checkterm() {
            if(nhietdo <= 10) {
                term.style.backgroundColor = '#CCFFFF';

            }
            else if( nhietdo > 10 && nhietdo <= 35) {
                term.style.backgroundColor = '#00CC33';
            }
            else {
                term.style.backgroundColor = '#FF3333';
            }
        }

        function checkhumi() {
            if(doam <= 10) {
                humi.style.backgroundColor = '#CDB38B';
            }
            else if( doam > 10 && doam <= 35) {
                humi.style.backgroundColor = '#3366CC';
            }
            else {
                humi.style.backgroundColor = '#000099';
                humi.style.color = '#FFFFFF'
            }
        }

        function checklight() {
            if(anhsang <= 10) {
                light.style.backgroundColor = '#000011';
                light.style.color = '#FFFFFF';
            }
            else if( anhsang > 10 && anhsang <= 35) {
                light.style.backgroundColor = '#FFFF00';
            }
            else {
                light.style.backgroundColor = '#FFFFFF';
            }
        }

        checkterm();
        checkhumi();
        checklight();
    </script>
</body>
</html>
